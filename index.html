<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">

    <title>CRUD CASE</title>
</head>
<body>
<div id="app">
    <!-- App top -->
    <div class="container-fluid">
        <div class="row bg-dark">
            <div class="col-lg-12">
                <p class="text-center text-light display-4 pt-3" style="font-size:45px">Visitor Registry</p>
            </div>
        </div>
    </div>
    <!-- Header with button to add new visitor -->
    <div class="container">
        <div class="row mt-3">     
            <div class="col-lg-6">
                <button class="btn btn-success text-ligth" style="font-size:30px" @click = "displayAddOption = true">
                    Add New Visitor
                </button>
                
            </div>
            <div class="col-lg-6">
                    <button type="button" class="btn btn-outline-warning float-right" @click = 'toggle()'>Adm</button>
            </div>
        </div>

        <hr class="bg-light">
        <div class="input-group mb-3" v-show="adm">
            <div class="input-group-prepend">
                <button class="btn btn-secondary" type="button" id="button-addon1">Search</button>
            </div>
            <input type="search" name="" id="" class="form-control" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
  
        <!-- Success and Error msg display ,hidden by default / not working*-->
        <div class="alert alert-danger" v-if="errorMsg"> {{ errorMsg }} </div>
        <div class="alert alert-success" v-if="successMsg"> {{ successMsg }} </div>

        <!-- Table description -->
        <div class="row">
            <div class="col-lg-12">
               
                <!--need to sort this out
                <img src="data:image/jpeg;base64,'.base64_encode({{ visitor.image }})'"/>
                <img src="data:image/jpeg;base64,'.base64_encode( $result[{{ visitor.image }}] ).'"/>
                <img src="data:image/jpge;base64",.base64_encode{{ visitor.image }} > -->
                   
                <div class="card-columns">
                    <div class="card bg-dark" style="width: 16rem;" v-for="visitor in visitors">
                        <!-- to use the image tag here meanwhile ill be leaving an example -->
                        <img src="./images/companycard.jpg" class="card-img-top" alt="example">
                        <div class="card-body text-light">
                            <h5 class="card-title text-center">{{ visitor.name }} {{ visitor.surname }}</h5>
                            <p class="card-text ">Phone: {{ visitor.phone }}</p>
                            <p class="card-text ">Email: {{ visitor.email }}</p>
                        </div>
                        
                        <div class="card-footer text-center" v-show="adm">
                            <a href="#" @click = "displayEditOption = true; selectedToChange(visitor);" class="btn btn-warning ">Edit</a>
                            <a href="#" @click = "displayDeleteOption = true; selectedToChange(visitor);" class="btn btn-danger ">Delete</a>
                        </div>
                       
                        
                    </div>
                </div>         
            </div>
        </div>
    </div>

    <!-- Add New Visitor Modal -->
    <div id="overlay" v-if="displayAddOption">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header ">
                    <h4 class="modal-title" >New Visitor</h4>
                    <button type="button" class="close" @click="displayAddOption = false"> X </button>
                </div>
                <div class="modal-body p-4">
                    <form action="#" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control form-control-lg" placeholder="Name" v-model="newVisitor.name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="surname" class="form-control form-control-lg" placeholder="Surname" v-model="newVisitor.surname">
                        </div>
                        <div class="form-group">
                            <input type="text" name="phone" class="form-control form-control-lg" placeholder="Phone" v-model="newVisitor.phone">
                        </div>
                        <div class="from-group">
                            <input type="text" name="email" class="form-control form-control-lg" placeholder="E-mail"  v-model="newVisitor.email">
                        </div>
                        <hr>
                        <div class="from-group">
                            <label>Select Image </label>
                            <input type="file" name="image" >
                        </div>
                        <hr>
                        <div class="form-group">      
                            <button type="submit" class="btn btn-success btn-block btn-lg " @click="displayAddOption = false, addVisitor();" >Add Visitor</button>
                        </div>
                    </form>
                </div>            
            </div>
        </div>
    </div>

    <!-- Update a Visitor profile -->
    <div id="overlay" v-if="displayEditOption">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Change Visitor Info</h4>
                    <button type="button" class="close" @click="displayEditOption = false">X</button>
                </div>
                <div class="modal-body p-4">
                    <form action="#" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control form-control-lg" v-model="selectedVisitor.name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="surname" class="form-control form-control-lg" v-model="selectedVisitor.surname">
                        </div>
                        <div class="form-group">
                            <input type="text" name="phone" class="form-control form-control-lg" v-model="selectedVisitor.phone">
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" class="form-control form-control-lg" v-model="selectedVisitor.email">    
                        </div>
                        <hr>
                        <div class="form-group">
                            <label>Select Image</label>
                            <input type="file" name="image">
                        </div>
                        <hr>
                        <div class="form-group">
                                <button class="btn btn-warning btn-block btn-lg" @click="displayEditOption= false, updateVisitor();">EDIT</button>
                        </div>
                    </form>
                </div>    
            </div>
        </div>
    </div>

    <!-- delete a visitor -->
    <div id="overlay" v-if="displayDeleteOption">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">Delete Visitor</h4>
                    <button type="button" class="close" @click="displayDeleteOption = false">X</button>
                </div>
                <div class="modal-body">   
                    <h4 class="text-center">You are about to delete!! </h4>
                    <h2 class="text-center">{{ selectedVisitor.name +" "+ selectedVisitor.surname }}</h2>
                    <hr>
                    <div class="group-form">
                        <button class="btn btn-danger btn-block btn-lg " @click="displayDeleteOption= false; deleteVisitor();">DELETE</button>
                    </div>    
                </div>                  
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type= "text/javascript" src="./Script/main.js"></script>
</body>
</html>
